<ion-header>
  <ion-navbar>
    <ion-title>{{serviceCode}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="Pull to refresh"
                           refreshingSpinner="circles"
                           refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let interfase of interfaseResult"  [ngStyle]="{'border-color': interfase.eventColor}" style="border-style:double">
    <ion-card-header>
      {{interfase.source}}
      <ion-icon [ngStyle]="{color: interfase.eventColor}" name="ios-football" item-start></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="timer" item-start></ion-icon>
        Ult.Ejecuci√≥n
        <ion-badge item-end>{{interfase.endTime|date:'yyyy-MM-dd HH:mm:ss'}}</ion-badge>
      </ion-item>
      <ion-item>
        <ion-icon name="play" item-start></ion-icon>
        Cant.Ejecuciones
        <ion-badge item-end>{{interfase.numberOfExecutions}}</ion-badge>
      </ion-item>
      <button ion-button icon-left (click)="getEvent(interfase.source,interfase.enterfaseEvent)">
        <ion-icon name="search"></ion-icon>
        Detalle
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
