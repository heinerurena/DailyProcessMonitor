  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{source}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="Pull to refresh"
                           refreshingSpinner="circles"
                           refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="eventResult?.length == 0">

    <ion-card-header>
      Detalle 
    </ion-card-header>

    <ion-card-content>
      No ha encontraró el detalle para la consulta efectuada
    </ion-card-content>

  </ion-card>



  <ion-card *ngFor="let event of eventResult" [ngStyle]="{'border-color': event.eventColor}" style="border-style:double">
    <ion-card-header>
      <ion-avatar item-start>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <ion-icon *ngIf="event.event=='OnWarning'" style="color:gold; zoom:2.0" name="warning" large></ion-icon>
              <ion-icon *ngIf="event.event=='OnError'" style="color:red; zoom:2.0" name="alert"></ion-icon>
              <ion-icon *ngIf="event.event=='OnInformation'" style="color:blue; zoom:2.0" name="information-circle"></ion-icon>
            </ion-col>
            <ion-col col-5>
              <ion-badge item-end style="background-color:cadetblue"> Inicio: {{event.startTime|date:'HH:mm:ss'}}</ion-badge>
            </ion-col>
            <ion-col col-5>
              <ion-badge item-end style="background-color:darkgreen">Fin: {{event.endTime|date:'HH:mm:ss'}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      <p>{{event.message}}</p>

      <!--
      <button ion-button (click)="doAlert(event.message)">

        <span> Mas Información</span>
      </button>
          -->
    </ion-card-content>
  </ion-card>

</ion-content>
